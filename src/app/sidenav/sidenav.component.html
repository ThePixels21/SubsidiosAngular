<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
    <a (click)="activarInicio()" routerLink="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">EAM</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" routerLink="/" (click)="activarInicio()"
                [ngClass]="inicio ? 'active' : ''">
                <svg class="bi pe-none me-2" width="16" height="16"></svg>
                Inicio
            </a>
        </li>
        <li>
            <a class="nav-link text-white" routerLink="/liquidar" (click)="activarLiquidar()" [ngClass]="!inicio ? 'active' : ''">
                <svg class="bi pe-none me-2" width="16" height="16"></svg>
                Liquidar
            </a>
        </li>
    </ul>
</div>
